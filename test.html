        let str = '2021-09-02T01:57';
        let time = str.replace(/[\-:T]+/g, '')
        function getTime() {
            let date = new Date();
            let y = date.getFullYear();
            let M = date.getMonth() + 1;
            M = M < 10 ? '0' + M : M;
            let d = date.getDate();
            d = d < 10 ? '0' + d : d;
            let h = date.getHours();
            h = h < 10 ? '0' + h : h;
            let m = date.getMinutes();
            m = m < 10 ? '0' + m : m;
            return y + M + d + h + m;
        }
