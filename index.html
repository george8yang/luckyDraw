<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸运大抽奖</title>
    <link rel="stylesheet" href="./layui-v2.6.8/layui-v2.6.8/layui/css/layui.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="./css/index.css">


</head>

<body>
    <div class="wrapper">
        <!-- 抽奖区域 -->
        <div class="draw">
            <h2>幸运抽奖</h2>
            <!-- 抽奖区头部 -->
            <div class="header">
                <span class="total">当前矿石数：</span>
                <span class="total" id="mineral"></span>
                <span id="btnSign_in">签到</span>
                <span id="btnSigned_in">已签到</span>
            </div>
            <!-- 抽奖区奖品展示 -->
            <div class="main">
                <ul id="prize">

                </ul>
            </div>

        </div>
        <div id="split"></div>
        <!-- 中奖记录展示区域 -->
        <div class="show">
            <h2>中奖记录</h2>

            <div class="statistics">
                <ul id="prizeList">

                </ul>

            </div>
            <img src="./images/test.png" alt="">
        </div>
    </div>
    <!-- 奖品布局模板 -->
    <script type="text/html" id="tpl-prize">
            <li >
                <img src={{picture}} alt="">
                <span class="title">{{prizename}}</span>
            </li>
    </script>
    <!-- 引入jquery.js -->
    <script src="./js/jquery.js"></script>
    <!-- 引入layui.js -->
    <script src="./layui-v2.6.8/layui-v2.6.8/layui/layui.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
